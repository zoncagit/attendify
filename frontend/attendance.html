<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Attendify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <style>
        .webcam-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 20px auto;
        }
        
        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: none;
        }
        
        #attendanceCanvas {
            display: none;
        }
        
        .controls {
            max-width: 640px;
            margin: 20px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .status-container {
            max-width: 640px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Attendify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="attendance.html">Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="face-setup.html">Face Setup</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Attendance System</h2>
        
        <div class="controls">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="classSelect" class="form-label">Class</label>
                    <select class="form-select" id="classSelect" required>
                        <option value="">Select a class</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="groupSelect" class="form-label">Group</label>
                    <select class="form-select" id="groupSelect" required>
                        <option value="">Select a group</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="sessionTopic" class="form-label">Session Topic</label>
                    <input type="text" class="form-control" id="sessionTopic" required>
                </div>
            </div>
            
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary" id="startAttendanceBtn">Start Attendance</button>
                <button class="btn btn-danger" id="stopAttendanceBtn" disabled>Stop Attendance</button>
            </div>
        </div>
        
        <div class="webcam-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="attendanceCanvas"></canvas>
        </div>
        
        <div class="status-container" id="attendanceStatus"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/attendance.js"></script>
</body>
</html>
