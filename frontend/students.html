<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendify - Class Students</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/dashboard.css" />
    <link rel="stylesheet" href="styles/students.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="module" src="scripts/students.js"></script>
    <style>
      /* Additional styles specific to the students page */
      :root {
        --primary: #4f46e5;
        --secondary: #818cf8;
        --background: #0f172a;
        --card-bg: #1e293b;
        --text: #f8fafc;
        --text-secondary: #94a3b8;
        --success: #10b981;
        --error: #ef4444;
        --warning: #f59e0b;
        --hover: rgba(255, 255, 255, 0.1);
        --border: rgba(255, 255, 255, 0.1);
      }

      .dashboard-content {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 2rem;
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 1;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .students-container {
        margin-top: 20px;
      }

      .student-card {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px 16px;
        margin-bottom: 12px;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .student-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        border-color: rgba(255, 255, 255, 0.2);
      }

      /* Middle container styles */
      .middle-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        flex: 1;
        min-width: 250px;
        position: relative;
      }

      /* Attendance row - horizontal layout */
      .attendance-row {
        display: flex;
        align-items: center;
        gap: 20px;
        width: 100%;
        justify-content: space-between;
        /* Changed from center to space-between for even spacing */
        background: rgba(30, 41, 59, 0.4);
        border-radius: 8px;
        padding: 10px 15px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        flex-wrap: nowrap;
      }

      /* Add styles for the smaller remove button */
      .delete-student-btn.small-btn {
        padding: 6px 12px;
        font-size: 13px;
        white-space: nowrap;
        /* margin-left: auto;  Remove this to allow flex spacing to work */
        height: 36px;
        align-self: center;
        flex-shrink: 0;
      }

      /* Make the checkmarks container flex grow to ensure alignment */
      .checkmarks-container.small {
        margin: 0;
        flex: 1;
        display: flex;
        align-items: center;
        min-width: 0;
      }

      /* Ensure attendance counter stays compact */
      .attendance-counter.small {
        transform: none;
        padding: 6px 10px;
        min-width: 100px;
        flex-shrink: 0;
        background: rgba(79, 70, 229, 0.08);
        border: 1px solid rgba(79, 70, 229, 0.12);
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .attendance-counter.small .attendance-count {
        font-size: 16px;
      }

      .attendance-counter.small .attendance-count .slash {
        color: var(--warning);
        font-weight: bold;
      }

      .attendance-counter.small .attendance-label {
        font-size: 11px;
        font-weight: 500;
      }

      /* Checkmarks container smaller */
      .checkmarks-container.small {
        margin: 0;
      }

      .checkmarks-container.small .absence-label {
        font-size: 12px;
        margin-bottom: 5px;
      }

      .checkmarks-row {
        display: flex;
        gap: 8px;
      }

      .checkmarks-container.small .checkmark {
        width: 24px;
        height: 24px;
      }

      .student-info {
        display: flex;
        align-items: center;
        flex: 1;
        min-width: 250px;
      }

      .student-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        font-size: 16px;
        color: white;
      }

      .student-details {
        flex: 1;
      }

      .student-name {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 2px;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 6px;
      }

      .student-id {
        font-family: monospace;
        font-size: 12px;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .copy-student-id {
        background: none;
        border: none;
        color: var(--secondary);
        cursor: pointer;
        padding: 0.25rem;
        border-radius: 0.25rem;
        transition: all 0.2s ease;
      }

      .copy-student-id:hover {
        color: var(--primary);
        background-color: var(--hover);
      }

      .copy-success {
        font-size: 12px;
        color: var(--success);
        background: rgba(16, 185, 129, 0.1);
        padding: 2px 8px;
        border-radius: 4px;
        transition: opacity 0.3s ease;
        font-weight: 600;
        border: 1px solid rgba(16, 185, 129, 0.2);
        margin-left: 5px;
        display: none;
      }

      /* Checkmarks container styles */
      .checkmarks-container {
        display: flex;
        gap: 10px;
        margin: 0 auto;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .absence-label {
        font-size: 14px;
        color: var(--text-secondary);
        margin-right: 5px;
        white-space: nowrap;
      }

      .checkmark {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid var(--text-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        background-color: rgba(255, 255, 255, 0.05);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .checkmark:hover {
        transform: scale(1.15);
        border-color: var(--warning);
        box-shadow: 0 4px 8px rgba(245, 158, 11, 0.3);
      }

      .checkmark.checked {
        background-color: var(--warning);
        border-color: var(--warning);
        transform: scale(1.1);
        box-shadow: 0 3px 10px rgba(245, 158, 11, 0.5);
      }

      .checkmark.checked:after {
        content: "\f00c";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        color: white;
        font-size: 14px;
        animation: checkPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes checkPop {
        0% {
          transform: scale(0);
          opacity: 0;
        }

        50% {
          transform: scale(1.4);
          opacity: 0.8;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .checkmark:active {
        transform: scale(0.9);
      }

      /* Ripple animation */
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      .ripple {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      }

      .justifications {
        display: flex;
        align-items: center;
        gap: 15px;
        margin: 10px 0;
        flex: 1;
        flex-wrap: wrap;
        min-width: 300px;
      }

      .justification-item {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.05);
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 13px;
        transition: all 0.2s ease;
        border: 1px solid transparent;
      }

      .justification-item:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      .justified {
        color: var(--success);
      }

      .justified i {
        filter: drop-shadow(0 0 3px rgba(16, 185, 129, 0.3));
      }

      .not-justified {
        color: var(--error);
      }

      .not-justified i {
        filter: drop-shadow(0 0 3px rgba(239, 68, 68, 0.3));
      }

      .student-actions {
        display: flex;
        gap: 10px;
        margin-left: auto;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        border: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }

      .btn-delete {
        background-color: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: rgba(239, 68, 68, 0.9);
        font-size: 14px;
        padding: 6px 12px;
      }

      .btn-delete:hover {
        background-color: rgba(239, 68, 68, 0.2);
        color: white;
        transform: translateY(-2px);
      }

      .btn-sm {
        padding: 6px 12px;
        font-size: 14px;
      }

      /* Class header styles */
      .class-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
        background: rgba(30, 41, 59, 0.5);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        flex-wrap: wrap;
        gap: 15px;
      }

      .class-info {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .back-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-secondary);
        text-decoration: none;
        transition: color 0.3s ease;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.08);
        padding: 8px 15px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .back-btn:hover {
        color: var(--text);
        background: rgba(255, 255, 255, 0.12);
      }

      .class-title {
        font-size: 22px;
        font-weight: 700;
        margin: 0;
        background: linear-gradient(to right, var(--text), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .group-selector {
        width: 100%;
        padding: 12px 15px;
        background: rgba(255, 255, 255, 0.08);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: var(--text);
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        appearance: auto;
        font-family: "Inter", sans-serif;
        min-width: 250px;
      }

      .group-selector:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .group-selector:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
      }

      .group-selector option {
        background-color: var(--card-bg);
        color: var(--text);
        padding: 12px;
        font-size: 16px;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        background: rgba(30, 41, 59, 0.5);
        border-radius: 10px;
        border: 1px dashed rgba(255, 255, 255, 0.1);
        margin-top: 20px;
      }

      .empty-icon {
        font-size: 40px;
        color: var(--text-secondary);
        margin-bottom: 15px;
      }

      /* Background animation */
      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.1;
        background: radial-gradient(
            circle at 20% 20%,
            var(--primary) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            var(--secondary) 0%,
            transparent 50%
          );
        animation: pulse 8s ease-in-out infinite alternate;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }

        100% {
          transform: scale(1.2);
        }
      }

      /* Dashboard container */
      .dashboard-container {
        position: relative;
        z-index: 1;
        max-width: 1200px;
        margin: 40px auto 0;
        padding-top: 20px;
      }

      /* Dashboard header */
      .dashboard-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 2rem;
        padding: 1rem 2rem;
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 1500;
      }

      .header-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(to right, var(--text), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .logo a {
        text-decoration: none;
      }

      /* Updated current-date-display style to match dashboard */
      .current-date-display {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 15px;
        border-radius: 8px;
        font-size: 14px;
        color: var(--text);
        font-weight: 500;
      }

      .current-date-display i {
        color: var(--secondary);
      }

      .user-profile {
        position: relative;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .user-avatar {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 1rem;
      }

      .user-name {
        color: var(--text);
        font-weight: 500;
      }

      .profile-dropdown {
        position: relative;
      }

      .profile-dropdown-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
      }

      .profile-dropdown-btn:hover {
        color: var(--text);
        background-color: var(--hover);
      }

      .profile-dropdown-menu {
        position: absolute;
        top: 100%;
        right: 0;
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        padding: 0.5rem;
        min-width: 200px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.2s ease;
        z-index: 1000;
      }

      .profile-dropdown-menu.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: var(--text);
        text-decoration: none;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
      }

      .dropdown-item:hover {
        background-color: var(--hover);
        color: var(--primary);
      }

      /* Add animation keyframes */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background);
        color: var(--text);
        min-height: 100vh;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Attendance counter styles */
      .attendance-counter {
        display: flex;
        align-items: center;
        gap: 6px;
        background: rgba(255, 255, 255, 0.08);
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }

      .middle-container .attendance-counter {
        background: rgba(79, 70, 229, 0.1);
        border: 1px solid rgba(79, 70, 229, 0.15);
        padding: 8px 14px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transform: scale(1.05);
        margin-bottom: 5px;
      }

      .attendance-count {
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
      }

      .middle-container .attendance-count {
        font-size: 22px;
        font-weight: 700;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      .attendance-count .attended {
        color: var(--primary);
      }

      .attendance-count .total {
        color: var(--text-secondary);
      }

      .attendance-label {
        font-size: 13px;
        color: var(--text-secondary);
        margin-left: 5px;
      }

      .middle-container .attendance-label {
        font-size: 14px;
        font-weight: 500;
        color: var(--text);
      }

      /* Actions container styles */
      .actions-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: flex-end;
      }

      @media (max-width: 900px) {
        .student-card {
          flex-direction: column;
          align-items: stretch;
          text-align: center;
        }

        .student-info {
          justify-content: center;
        }

        .middle-container {
          margin: 20px 0;
          width: 100%;
        }

        .attendance-row {
          flex-direction: row;
          flex-wrap: wrap;
          gap: 15px;
          padding: 15px;
          justify-content: space-between;
        }

        .attendance-counter.small {
          width: auto;
          min-width: 100px;
          margin-right: auto;
        }

        .checkmarks-container.small {
          order: 3;
          width: 100%;
          flex-basis: 100%;
          margin-top: 10px;
        }

        .delete-student-btn.small-btn {
          order: 2;
          margin-left: 0;
        }

        .actions-container {
          flex-direction: column;
          align-items: center;
          width: 100%;
        }

        .actions-container .btn {
          width: 100%;
          max-width: 220px;
        }
      }

      /* Style for today's attendance status */
      .today-status {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.2);
        margin-left: 10px;
        white-space: nowrap;
      }

      .today-status-label {
        font-size: 12px;
        font-weight: 500;
        color: var(--text-secondary);
      }

      .status-present {
        color: var(--success);
        font-weight: 600;
      }

      .status-absent {
        color: var(--error);
        font-weight: 600;
      }

      .status-na {
        color: var(--text-secondary);
        font-style: italic;
      }

      /* Search bar styles */
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .search-container {
        position: relative;
        max-width: 300px;
        width: 100%;
        flex-grow: 1;
      }

      .search-input {
        width: 100%;
        padding: 10px 15px;
        padding-right: 40px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: var(--text);
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        background: rgba(255, 255, 255, 0.12);
      }

      .search-input::placeholder {
        color: var(--text-secondary);
        opacity: 0.7;
      }

      .search-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        font-size: 14px;
        pointer-events: none;
        transition: color 0.3s ease;
      }

      .search-input:focus + .search-icon {
        color: var(--primary);
      }

      /* No results message style */
      .no-results {
        text-align: center;
        padding: 30px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        margin: 20px 0;
        color: var(--text-secondary);
      }

      .no-results i {
        font-size: 24px;
        margin-bottom: 10px;
        opacity: 0.7;
      }

      /* Class actions styles */
      .class-actions {
        display: flex;
        gap: 10px;
        margin-left: auto;
      }

        cursor: pointer;
        padding: 0.25rem;
        border-radius: 0.25rem;
        transition: all 0.2s ease;
      }

      .copy-id-btn:hover {
        color: var(--primary);
        background-color: var(--hover);
      }

      .header-copy-success {
        font-size: 12px;
        color: var(--success);
        background: rgba(16, 185, 129, 0.1);
        padding: 2px 8px;
        border-radius: 4px;
        transition: opacity 0.3s ease;
        font-weight: 600;
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      /* Modal animations */
      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Modal footer */
      .modal-footer {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Empty state button */
      .empty-state button {
        margin-top: 15px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .empty-state button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }

      .empty-state button i {
        font-size: 14px;
      }

      /* Additional responsive styles */
      @media (max-width: 768px) {
        .dashboard-header {
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
        }

        .header-nav {
          order: 2;
          width: 100%;
          justify-content: center;
        }

        .user-profile {
          order: 1;
          width: 100%;
          justify-content: flex-end;
        }
      }

      /* Confirm delete group modal */
      .delete-group-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.95);
        background: rgba(30, 41, 59, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 25px;
        width: 90%;
        max-width: 400px;
        z-index: 3000;
        backdrop-filter: blur(10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        display: none;
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .delete-group-modal.active {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
        display: block;
      }

      .delete-group-modal-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .delete-group-modal-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        text-align: center;
      }

      .delete-group-modal-description {
        color: var(--text-secondary);
        text-align: center;
        margin-bottom: 20px;
        font-size: 14px;
        line-height: 1.5;
      }

      .delete-group-modal-buttons {
        display: flex;
        gap: 15px;
        margin-top: 20px;
        width: 100%;
        justify-content: center;
      }

      /* Add styles for group delete icon */
      .group-name-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .delete-group-btn {
        color: var(--text-secondary);
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px;
        border-radius: 50%;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.6;
      }

      .delete-group-btn:hover {
        background-color: rgba(239, 68, 68, 0.15);
        color: var(--error);
        opacity: 1;
      }

      /* Group code display */
      .group-code-display {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.05);
        padding: 8px 12px;
        border-radius: 6px;
        margin-bottom: 10px;
        position: relative;
      }

      .group-code-label {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .group-code-value {
        font-family: monospace;
        font-weight: 600;
        color: var(--text);
      }

      .group-code-copy-btn {
        background: none;
        border: none;
        color: var(--secondary);
        cursor: pointer;
        padding: 5px;
        transition: all 0.2s ease;
        border-radius: 4px;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
      }

      .group-code-copy-btn:hover {
        background-color: rgba(79, 70, 229, 0.1);
      }

      .group-code-copy-success {
        position: absolute;
        right: 30px;
        bottom: -20px;
        font-size: 12px;
        color: var(--success);
        background: rgba(16, 185, 129, 0.1);
        padding: 2px 8px;
        border-radius: 4px;
        transition: opacity 0.3s ease;
        font-weight: 600;
        border: 1px solid rgba(16, 185, 129, 0.2);
        z-index: 5;
        display: none;
      }

    </style>
  </head>
  <body>
    <div class="background-animation"></div>

    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
      <!-- Dashboard Header -->
      <header class="dashboard-header">
        <div class="logo">
          <a href="index.html">Attendify</a>
        </div>
        <div class="header-nav">
          <div class="current-date-display">
            <i class="fas fa-calendar-day"></i>
            <span id="currentDateDisplay">Loading...</span>
          </div>
        </div>
        <div class="user-profile">
          <div class="user-avatar">
            <div class="avatar-circle">
              <img
                src="assets/default-avatar.png"
                alt="Profile"
                class="profile-image"
                id="profileImage"
                style="display: none"
              />
              <i class="fas fa-user avatar-icon" id="avatarIcon"></i>
            </div>
          </div>
          <div class="user-info">
            <span id="userName" class="user-name">Loading...</span>
            <div class="user-id-container">
              <span id="headerStudentId" class="user-id"></span>
              <button
                id="headerCopyIdBtn"
                class="copy-id-btn"
                title="Copy Student ID"
              >
                <i class="fas fa-copy"></i>
              </button>
              <span
                id="headerCopySuccess"
                class="header-copy-success"
                style="display: none"
                >Copied!</span
              >
            </div>
          </div>
          <div class="profile-dropdown">
            <button id="profileDropdownBtn" class="profile-dropdown-btn">
              <i class="fas fa-chevron-down"></i>
            </button>
            <div id="profileDropdownMenu" class="profile-dropdown-menu">
              <a href="#" id="settingsBtn" class="dropdown-item">
                <i class="fas fa-cog"></i> Settings
              </a>
              <a href="index.html" id="logoutBtn" class="dropdown-item">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </div>
          </div>
        </div>
      </header>

      <!-- Content Area -->
      <div class="dashboard-content">
        <div class="header-actions">
          <button id="addStudentBtn" class="primary-button">
            <i class="fas fa-plus"></i> Add Student
          </button>
          <button id="importStudentsBtn" class="secondary-button">
            <i class="fas fa-file-import"></i> Import
          </button>
          <button id="exportStudentsBtn" class="secondary-button">
            <i class="fas fa-file-export"></i> Export
          </button>
        </div>

        <!-- Groups Section -->
        <div class="groups-info-section">
          <div class="section-header">
            <h2 class="section-title">Groups</h2>
            <button id="addGroupBtn" class="btn btn-primary">
              <i class="fas fa-plus"></i> Add Group
            </button>
          </div>
          <div class="groups-list">
            <!-- Groups will be dynamically inserted here -->
          </div>
        </div>

        <div class="students-container">
          <!-- Student cards will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal-overlay" id="addStudentModalOverlay">
      <div class="modal" id="addStudentModal">
        <div class="modal-content">
          <h2 class="modal-title">Add New Student</h2>
          <p class="modal-description">Enter the student's information below.</p>

          <form id="addStudentForm">
            <div class="form-group">
              <label for="studentName">Student Name</label>
              <input
                type="text"
                id="studentName"
                class="form-input"
                placeholder="Enter student name"
                required
              />
            </div>
            <div class="form-group">
              <label for="studentGroup">Group</label>
              <select id="studentGroup" class="form-input" required>
                <!-- Groups will be populated dynamically -->
              </select>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="cancelAddStudentBtn">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Add Student
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Add Group Modal -->
    <div class="modal-overlay" id="addGroupModalOverlay">
      <div class="modal" id="addGroupModal">
        <div class="modal-content">
          <h2 class="modal-title">Add New Group</h2>
          <p class="modal-description">Create a new group for this class.</p>

          <form id="addGroupForm">
            <div class="form-group">
              <label for="groupName">Group Name</label>
              <input
                type="text"
                id="groupName"
                class="form-input"
                placeholder="Enter group name"
                required
              />
              <span class="error-message" id="groupNameError"></span>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="cancelAddGroupBtn">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Create Group
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Import Students Modal -->
    <div class="modal-overlay" id="importModalOverlay">
      <div class="modal" id="importModal">
        <div class="modal-content">
          <h2 class="modal-title">Import Students</h2>
          <p class="modal-description">
            Upload an Excel or CSV file containing student information.
          </p>

          <form id="importForm">
            <div class="form-group">
              <label for="importFile">Select File</label>
              <input
                type="file"
                id="importFile"
                accept=".xlsx,.csv"
                class="form-input"
                required
              />
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="cancelImportBtn">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Import Students
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteConfirmModalOverlay">
      <div class="modal" id="deleteConfirmModal">
        <div class="modal-content">
          <h2 class="modal-title">Confirm Deletion</h2>
          <p class="modal-description" id="deleteConfirmMessage"></p>

          <div class="modal-footer">
            <button class="btn btn-secondary" id="cancelDeleteBtn">
              Cancel
            </button>
            <button class="btn btn-danger" id="confirmDeleteBtn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
  </body>
</html>
