<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendify - Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/signup.css" />
  </head>
  <body>
    <div id="vanta-bg"></div>
    <div class="signup-container">
      <div class="signup-header">
        <h1 class="signup-title">Create Account</h1>
        <p class="signup-subtitle">
          Join Attendiy and start managing attendance efficiently
        </p>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> Account created successfully!
        Redirecting...
      </div>

      <form id="signupForm">
        <div class="profile-picture-upload">
          <div class="profile-picture-preview" id="profilePicturePreview">
            <i class="fas fa-user"></i>
            <img id="previewImage" src="#" alt="Profile Preview" />
          </div>
          <label for="profilePicture" class="profile-picture-label">
            <i class="fas fa-camera"></i> Upload Photo
          </label>

          <input
            type="file"
            id="profilePicture"
            class="profile-picture-input"
            accept="image/*"
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              class="form-input"
              placeholder="Enter your first name"
              required
            />
            <i class="fas fa-user input-icon"></i>
            <div class="error-message">First name is required</div>
          </div>

          <div class="form-group">
            <label class="form-label" for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="form-input"
              placeholder="Enter your last name"
              required
            />
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Enter your email"
            required
          />
          <i class="fas fa-envelope input-icon"></i>
          <div class="error-message">Please enter a valid email address</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Create a password" required>
          <i class="fas fa-lock input-icon"></i>
          <div class="error-message">Password must be at least 8 characters</div>
          <div class="password-strength">
            <div class="password-strength-bar" id="passwordStrengthBar"></div>
            </div>
            <div class="password-strength-text" id="passwordStrengthText">Password strength: Weak</div>
          </div>

          <div class="form-group">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
            <i class="fas fa-lock input-icon"></i>
            <div class="error-message">Passwords do not match</div>
          </div>
        
        <button type="submit" class="btn-signup">
          <span>Create Account</span>
          <div class="spinner"></div>
        </button>
        <div class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
      VANTA.HALO({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: false,
        gyroControls: true,
        minHeight: 200.00,
        baseColor: 0x2f005b,
        speed: 2.00,
        amplitudeFactor: 0.05,
        minWidth: 300.00
      });
    </script>
  </body>
</html>
