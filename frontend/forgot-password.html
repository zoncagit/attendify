<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendify - Forgot Password</title>
   <link rel="icon" type="image/png" href="logo_attendify1.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/forgot-password.css">
</head>
<body>
  <div class="forgot-password-container">
    <div class="forgot-password-header">
      <h1 class="forgot-password-title">Reset Password</h1>
      <p class="forgot-password-subtitle">Enter your email to receive a password reset link</p>
    </div>
   
    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i> Reset link sent! Please check your email to reset your password.
    </div>

    <form id="resetForm">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        <i class="fas fa-envelope input-icon"></i>
        <div class="error-message">Please enter a valid email address</div>
      </div>

      <button type="submit" class="btn-reset" id="sendResetLinkBtn">
        <span>Send Reset Link</span>
        <div class="spinner"></div>
      </button>

      <div class="back-to-login">
         Remember your password? <a href="login.html">Back to login</a>
      </div>
    </form>
  </div>
  <script src="scripts/forgot-password.js" defer></script>
</body>
</html>
