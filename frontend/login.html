<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendify - Login</title>
     <link rel="icon" type="image/png" href="logo_attendify1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">Attendify</h1>
        <p class="login-subtitle">Login to your Attendify account</p>
      </div>

      <div class="success-message" id="successMessage">
        <!--JS-->
        <i class="fas fa-check-circle"></i> Login successful! Redirecting...
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Enter your email"
            required
          />
          <i class="fas fa-envelope input-icon"></i>
          <div class="error-message">Please enter a valid email address</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
            required
          />
          <i class="fas fa-lock input-icon"></i>
          <div class="error-message">Password is required</div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <span>Remember me</span>
          </label>

          <a href="forgot-password.html" class="forgot-password">
            Forgot password?
          </a>
        </div>

        <button type="submit" class="btn-login">
          <span>Login</span>
          <div class="spinner"></div>
          <!--display loading spinner-->
        </button>

        <div class="signup-link">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
   
    <script>
      document.addEventListener('DOMContentLoaded', function() {//waiting until the entire html document is loaded

          const loginForm = document.getElementById('loginForm');
          const emailInput = document.getElementById('email');
          const passwordInput = document.getElementById('password');
          const rememberMeCheckbox = document.getElementById('rememberMe');
          const successMessage = document.getElementById('successMessage');

          if (localStorage.getItem('rememberedEmail')){//3nd l user 
              emailInput.value = localStorage.getItem('rememberedEmail');
              rememberMeCheckbox.checked = true;
          }

       
          emailInput.addEventListener('input', function() {
              const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;//regular expression
              if (!emailRegex.test(this.value) && this.value !== '') {
                  this.classList.add('error');
              } else {
                  this.classList.remove('error');
              }
          });

          loginForm.addEventListener('submit', function(e) {//e: object automatically passed by the browser
              e.preventDefault();//lemme handle

              let isValid = true;

              const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              if (!emailRegex.test(emailInput.value)) {
                  emailInput.classList.add('error');
                  isValid = false;
              } else {
                  emailInput.classList.remove('error');
              }

              if (passwordInput.value.trim() === '') {//trim: remove whitespaces from beginning and end
                  passwordInput.classList.add('error');
                  isValid = false;
              } else {
                  passwordInput.classList.remove('error');
              }

              if (!isValid) return;

              if (rememberMeCheckbox.checked) {
                  localStorage.setItem('rememberedEmail', emailInput.value);
              } else {
                  localStorage.removeItem('rememberedEmail');
              }

              
              const button = this.querySelector('button[type="submit"]');//look for the BUTTON
              button.classList.add('loading');
              button.disabled = true;

              //simulate login process
              setTimeout(() => {
                  //show success message
                  successMessage.classList.add('show');

                  //redirect after a delay
                  setTimeout(() => {
                      window.location.href = 'dashboard.html';
                  }, 1500);
              }, 1500);//1500: 1.5s (changes with fetch)
          });
      });
    </script>
  </body>
</html>
