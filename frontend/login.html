<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendify - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">Attendify</h1>
        <p class="login-subtitle">Login to your Attendify account</p>
      </div>
    

    <div class="success-message" id="successMessage">
      <!--JS-->
      <i class="fas fa-check-circle"></i> Login successful! Redirecting...
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-input"
          placeholder="Enter your email"
          required
        />
        <i class="fas fa-envelope input-icon"></i>
        <div class="error-message">Please enter a valid email address</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-input"
          placeholder="Enter your password"
          required
        />
        <i class="fas fa-lock input-icon"></i>
        <div class="error-message">Password is required</div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <span>Remember me</span>
        </label>


        <a href="forgot-password.html" class="forgot-password">
          Forgot password?
        </a>
      </div>

      <button type="submit" class="btn-login">
        <span>Login</span>
        <div class="spinner"></div> <!--display loading spinner-->
      </button>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>
  </body>
</html>
