<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendify - Face Setup</title>
  <link rel="stylesheet" href="styles/face-setup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="setup-container">
    <div class="setup-header">
      <h1>Face Setup</h1>
      <p>Set up face recognition for quick and secure attendance</p>
    </div>

    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <div class="face-overlay">
        <div class="face-guide"></div>
        <div class="scan-line"></div>
      </div>
    </div>

    <div class="status-container">
      <div id="statusMessage" class="status-message">Initializing camera...</div>
      <div class="progress-container">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressText" class="progress-text">0%</div>
      </div>
    </div>

    <div class="controls">
      <button id="startButton" class="btn-primary">
        <i class="fas fa-camera"></i>
        Start Registration
      </button>
      <button id="skipButton" class="btn-secondary">
        <i class="fas fa-forward"></i>
        Skip for Now
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="scripts/config.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="scripts/face-setup.js"></script>
</body>
</html>
