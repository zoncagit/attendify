<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendify - Reset Password</title>
  <link rel="icon" type="image/png" href="logo_attendify1.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/reset-password.css">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #818cf8;
      --background: #111827;
      --card-bg: #1e2536;
      --text: #f8fafc;
      --text-secondary: #94a3b8;
      --success: #10b981;
      --error: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .reset-password-container {
      max-width: 450px;
      width: 100%;
      background-color: var(--card-bg);
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .reset-password-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .reset-password-title {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--text), var(--primary-light));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .reset-password-subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .password-input-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      width: 30px;
      height: 30px;
    }

    .toggle-password:hover {
      color: #333;
    }

    .toggle-password i {
      font-size: 16px;
      pointer-events: none;
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      color: #666;
      z-index: 1;
      pointer-events: none;
      line-height: 1;
    }

    /* Specific styles for email field */
    .form-group:not(.password-input-container) .input-icon {
      top: 2.35rem;
    }

    /* Specific styles for password fields */
    .password-input-container .input-icon {
      top: 50%;
      transform: translateY(-50%);
    }

    .form-input {
      width: 100%;
      height: 42px;
      padding: 0.75rem 2.5rem 0.75rem 1rem !important;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 0.95rem;
      transition: all 0.3s;
      line-height: 1;
    }

    .form-input:focus {
      outline: none;
      border-color: #4f46e5;
      background-color: rgba(255, 255, 255, 0.08);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .form-input.error {
      border-color: #ef4444;
    }

    .form-input.error + .input-icon {
      color: #ef4444;
    }
    
    .error-message {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    .form-input.error ~ .error-message {
      display: block;
    }
    
    .btn-reset {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .btn-reset:hover {
      background-color: var(--primary-light);
    }
    
    
    .success-message {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s;
      display: none;
    }
    
    .success-message.show {
      opacity: 1;
      transform: translateY(0);
      display: flex;
    }
    
    .success-message i {
      margin-right: 0.5rem;
      font-size: 1.1rem;
    }
    
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-left: 0.5rem;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    .btn-reset.loading .spinner {
      display: inline-block;
    }
    
    .btn-reset.loading span {
      display: none;
    }
    
    .password-strength {
      margin-top: 0.5rem;
      height: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 2.5px;
      overflow: hidden;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: width 0.3s, background-color 0.3s;
    }
    
    .password-strength-text {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }
    
    .password-requirements {
      margin-top: 0.5rem;
      font-size: 0.75rem;
    }
    
    .requirement {
      display: flex;
      align-items: center;
      margin-bottom: 0.25rem;
      color: var(--text-secondary);
    }
    
    .requirement.met {
      color: var(--success);
    }
    
    .requirement i {
      margin-right: 0.5rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="reset-password-container">
    <div class="reset-password-header">
      <h1 class="reset-password-title">Create New Password</h1>
      <p class="reset-password-subtitle">Set a new password for your account</p>
    </div>
   
    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i> Password successfully reset! Redirecting to login page...
    </div>

    <form id="resetPasswordForm">
      <div class="form-group">
        <label class="form-label" for="password">New Password</label>
        <input type="password" id="password" class="form-input" placeholder="Create a password (min. 8 characters)" required>
        <i class="fas fa-lock input-icon"></i>
        <div class="error-message">Password must be at least 8 characters</div>
        <div class="password-strength">
          <div class="password-strength-bar" id="passwordStrengthBar"></div>
        </div>
        <div class="password-strength-text" id="passwordStrengthText">
          Password strength: Weak
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
        <i class="fas fa-lock input-icon"></i>
        <div class="error-message">Passwords do not match</div>
      </div>

      <button type="submit" class="btn-reset" id="resetPasswordBtn">
        <span>Reset Password</span>
        <div class="spinner"></div>
      </button>

      <div class="back-to-login">
        Remember your password? <a href="login.html">Back to login</a>
      </div>
    </form>
  </div>
  <script src="scripts/reset-password.js" defer></script>
</body>
</html>
