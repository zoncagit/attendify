<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendify - Reset Password</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/reset-password.css">
  </head>
  <body>
    <div class="reset-password-container">
      <div class="reset-password-header">
        <h1 class="reset-password-title">Reset Your Password</h1>
        <p class="reset-password-subtitle">
          Enter a new password for your account
        </p>
      </div>


      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="password" class="form-label">New Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter your new password (min. 8 characters)"
            required
          />
          <i class="fas fa-lock input-icon"></i>
          <div class="error-message">
            Password must be at least 8 characters
          </div>

          <div class="password-strength">
            <div class="password-strength-bar" id="passwordStrengthBar"></div>
            
          </div>
          <div class="password-strength-text" id="passwordStrengthText">Password strength: Weak
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required>
          <i class="fas fa-lock input-icon"></i>
          <div class="error-message">Passwords do not match</div>
        </div>

        <button type="submit" class="btn-reset">
          <span>Reset Password</span>
          <div class="spinner"></div>
        </button>
      </form>
    </div>
    <script src="scripts/reset-password.js" defer></script>
  </body>
</html>
