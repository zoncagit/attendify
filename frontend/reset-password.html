<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendify - Reset Password</title>
  <link rel="icon" type="image/png" href="logo_attendify1.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/reset-password.css">
</head>
<body>
  <div class="reset-password-container">
    <div class="reset-password-header">
      <h1 class="reset-password-title">Create New Password</h1>
      <p class="reset-password-subtitle">Set a new password for your account</p>
    </div>
   
    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i> Password successfully reset! Redirecting to login page...
    </div>

    <form id="resetPasswordForm">      <!-- Ajoute ces lignes dans le formulaire (par exemple juste aprÃ¨s <form id="resetPasswordForm">) -->
      <input type="hidden" id="resetToken" value="">
      <input type="hidden" id="resetEmail" value="">

      <div class="form-group">

        <label class="form-label" for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          class="form-input"
          placeholder="Enter new password"
          required
        />
        <span class="toggle-password" id="toggleNewPassword" tabindex="0" role="button" aria-label="Show or hide new password">
          <i class="fas fa-eye-slash"></i>
        </span>
        <div class="error-message">Password must be at least 8 characters</div>
        <div class="password-strength">
          <div class="password-strength-bar" id="passwordStrengthBar"></div>
        </div>
        <div class="password-strength-text" id="passwordStrengthText">
          Password strength: Weak
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="confirmNewPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmNewPassword"
          class="form-input"
          placeholder="Confirm new password"
          required
        />
        <span class="toggle-password" id="toggleConfirmNewPassword" tabindex="0" role="button" aria-label="Show or hide confirm new password">
          <i class="fas fa-eye-slash"></i>
        </span>
        <div class="error-message">Passwords do not match</div>
      </div>

      <button type="submit" class="btn-reset" id="resetPasswordBtn">
        <span>Reset Password</span>
        <div class="spinner"></div>
      </button>

      <div class="back-to-login">
        Remember your password? <a href="login.html">Back to login</a>
      </div>
    </form>
  </div>

  <!-- Notification Container -->
  <div class="notification-container" id="notificationContainer"></div>

  <script type="module" src="scripts/config.js"></script>
  <script type="module" src="scripts/utils.js"></script>
  <script type="module" src="scripts/reset-password.js"></script>
</body>
</html>
