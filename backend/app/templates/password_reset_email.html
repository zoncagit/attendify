<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .container { background-color: #f9f9f9; padding: 20px; border-radius: 8px; }
        .button { display: inline-block; background-color: #007bff; color: white; text-decoration: none; padding: 12px 24px; border-radius: 4px; margin-top: 20px; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>Dear user,</p>
        <p>You have requested to reset your password. Please click the button below to proceed:</p>
        <p><a href="{{ reset_url }}" class="button">Reset Password</a></p>
        <p>If you did not request a password reset, please ignore this email.</p>
        <p>This link will expire in 24 hours.</p>
        <p>Best regards,<br>Attendify Team</p>
    </div>
</body>
</html>
